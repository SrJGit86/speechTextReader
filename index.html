<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Text Reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="logo_name">
            <h3>Speech Text ReadðŸ‡ªðŸ‡·</h3>
        </div>
        <di class="account_loggin">
            <a href="https://codepen.io/login?type=love" class="opt_btn"><i class="bi bi-heart-fill"></i></a>
            <a href="" class="opt_btn">View Source Code</a>
            <a href="" class="signup">Sign Up</a>
            <a href="" class="opt_btn">Log In</a>
        </di>
    </nav>
    <div class="container">
        <h1>Speech Text Reader</h1>
        <button id="toggle-btn">Toggle Text Box</button><br>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <textarea id="text-input" placeholder="Enter text to read ..."></textarea>
                <br>
                <button id="start-btn">Read Text</button>
            </div>
        </div>
        <div id="output">
            <div class="image" data-text="I'm Thirsty">
                <img src="./assets/thirsty.png" alt="img">
                <p>I'm Thirsty</p>
            </div>
            <div class="image" data-text="I'm Hungry">
                <img src="./assets/hungry.jpg" alt="img">
                <p>I'm Hungry</p>
            </div>
            <div class="image" data-text="I'm Tired">
                <img src="./assets/tired.png" alt="img">
                <p>I'm Tired</p>
            </div>
            <div class="image" data-text="I'm Hurt">
                <img src="./assets/hurt.jpg" alt="img">
                <p>I'm Hurt</p>
            </div>
            <div class="image" data-text="I'm Happy">
                <img src="./assets/happy.jpg" alt="img">
                <p>I'm Happy</p>
            </div>
            <div class="image" data-text="I'm Angry">
                <img src="./assets/angry.jpg" alt="img">
                <p>I'm Angry</p>
            </div>
            <div class="image" data-text="I'm Sad">
                <img src="./assets/sad.png" alt="img">
                <p>I'm Sad</p>
            </div>
            <div class="image" data-text="I'm Scared">
                <img src="./assets/scared.jpg" alt="img">
                <p>I'm Scared</p>
            </div>
            <div class="image" data-text="I wanna go to School">
                <img src="./assets/wannagotoschool.jpg" alt="img">
                <p>I wanna go to School</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
